<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
  >
    <div class="col-md-3 mb-2 mb-md-0">
      <a
        href="../"
        class="d-inline-flex link-body-emphasis text-decoration-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-bootstrap-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375z"
          />
          <path
            d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396z"
          />
        </svg>
      </a>
    </div>
    <th:block sec:authorize="isAnonymous">
      <div class="col-md-3 text-end">
        <a href="../member/login" class="btn btn-outline-primary">Login</a>
        <a href="../member/signin" class="btn btn-primary">Sign-up</a>
        <a
          href="../board/list"
          th:href="@{|/board/list|}"
          class="btn btn-primary"
          >Board</a
        >
      </div>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
      <div class="col-md-3 text-end">
        <a
          href="../member/info"
          th:href="@{|/member/info|}"
          class="btn btn-outline-primary"
          ><span th:text="${#authentication.principal.loggedMember.userName}"
            >홍길동</span
          ></a
        >
        <a
          href="../member/logout"
          th:href="@{|/member/logout|}"
          class="btn btn-primary"
          >Logout</a
        >
        <a
          href="../board/list"
          th:href="@{|/board/list|}"
          class="btn btn-primary"
          >Board</a
        >
      </div>
    </th:block>
  </header>
</html>
